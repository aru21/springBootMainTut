<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
	<title>Insert title here</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js" ></script>

</head>
<body>
	
	<div class="navbar-header">
		<div class="navbar-brand">
			<a href="/"><h2>Home</h2></a>
		</div>
	</div>
	<br /><br /><br />
	<h1 th:text='${error}'></h1>
	<h1 th:text='${success}'></h1>
	<form action="delete">
		<table class="table">
		 <tr>
	        <th>Id</th>
	        <th>Name</th>
        </tr>
		
		 <tr th:each="books : ${books}">
	 	    <td th:text='${books.id}'>Id</td>
       		<td th:text="${books.name}">Title</td>
       		<td><a href="#" data-th-href="@{delete(id=${books.id},phase=confirm)}"><span class="glyphicon glyphicon-remove"></span></a></td>
       		<td><a href="#" data-th-href="@{update(id=${books.id},phase=confirm)}"><span class="glyphicon glyphicon-pencil"></span></a></td>
  		 </tr>
  			
  	  		
   	</table>
 </form>
 
 <form action="download">
 	<table>
 	
 		<tr>
 			<td>
 			
 				<input type="submit" value="Downlaod File"  class="btn btn-primary btn-lg"/> 
 			</td>
 		
 		</tr>
 	</table>
 </form>
</body>
</html>
